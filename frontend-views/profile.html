<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>DG Forum - Profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" >
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection">
	</head>
	<body>
		<!-- HEADER -->
		<div class="header">
			<div class="logo">
				<img src="img/dglogo.png" alt="DGLOGO" height="60px" width="60px">
			</div>
				<ul class="title">
					<li><a href="index.html">Developer's Guild Forum</a></li>
				</ul>
				<!-- MENU -->
				<ul class="menu">
					<li><a href="profile.html">Profile</a></li>
					<li><a href="#register" data-toggle="modal">Register</a></li>
					<li><a href="members.html">Members</a></li>
				</ul>
				<!-- ENG MENU -->
		</div>
		<!-- END HEADER -->

		<!-- PROFILE -->
		<div class="profile">
			<div class="edit-profile">Edit Profile</div>
			<form action="/register" method="post">
				<div class="fieldset">
					<div class="field">
						<label for="first-name">Password</label>
						<input type="password" autocapitalize="off" autocomplete="password" id="password" placeholder="Password" size="40">
					</div>
					<div class="field">
						<label for="first-name">First name</label>
						<input autocapitalize="off" autocomplete="first-name" id="first-name" placeholder="Brandon" size="40">
					</div>
					<div class="field">
						<label for="first-name">Last name</label>
						<input autocapitalize="off" autocomplete="last-name" id="last-name" placeholder="Chai" size="40">
					</div>
					<div class="field">
						<label for="first-name">Email address</label>
						<input autocapitalize="off" autocomplete="email-address" id="email-address" placeholder="brandonlchai@gmail.com" size="40">
					</div>
					<div class="field-avatar">
						<label for="Avatar">Avatar</label>
						<!--<input type="file" name="pic" accept="image/*">-->
						<select id="mySelect" class="avatar-select" style="display:none;">
						    <option value="0">0</option>
						    <option value="1">1</option>
						    <option value="2">2</option>
						    <option value="3">3</option>
						</select>

						<button type="button" class="avatar-stock" onclick="myFunction(0)" style="background-image: url(http://media.tumblr.com/tumblr_mepc8jxOtX1qlfmci.jpg); background-size:100%; background-position:50% 0%;"></button>

						<button type="button" class="avatar-stock" onclick="myFunction(1)" style="background-image: url(http://4.bp.blogspot.com/-oFoOIFU8BXY/UIbq92Cy2DI/AAAAAAAABiY/BSNl98KgNew/s1600/turkeysandwich.jpg); background-size:90%;"></button>

						<button type="button" class="avatar-stock" onclick="myFunction(2)" style="background-image: url(http://40.media.tumblr.com/49b96a59442b9587971c841c037b587c/tumblr_mxq7a9W0YK1qkgy0bo1_1280.jpg); background-size:110%; background-position:50% -20%;"></button>

						<button type="button" class="avatar-stock" onclick="myFunction(3)" style="background-image: url(http://36.media.tumblr.com/tumblr_ma7vfzarNI1rq0954o1_500.jpg); background-size:75%;"></button>
						
					</div>
					<input id="register-btn" class="btn" value="Save changes" type="submit">
				</div>
			</form>
		
		</div>
		<!-- END PROFILE -->


		<!-- FOOTER -->
		<div class="footer">
			<span>Â©Devleoper's Guild 2015</span>
		</div>
		<!-- END FOOTER -->


		<div class="modal fade" id="register" role="dialog">
			<div class ="modal-dialog">
				<div class ="modal-content">
					<div class ="modal-header">
						<span>Register</span>
					</div>
					<div class="modal-body">
						<form action="/register" method="post">
							<div class="fieldset">
								<div class="field">
									<label for="username">Username</label>
									<input autocapitalize="off" required autocomplete="off" id="username" placeholder="Username">
								</div>
								<div class="field">
									<label for="first-name">Password</label>
									<input type="password" autocapitalize="off" required autocomplete="password" id="password" placeholder="Password">
								</div>
								<div class="field">
									<label for="first-name">First name</label>
									<input autocapitalize="off" required autocomplete="first-name" id="first-name" placeholder="First name">
								</div>
								<div class="field">
									<label for="first-name">Last name</label>
									<input autocapitalize="off" required autocomplete="last-name" id="last-name" placeholder="Last name">
								</div>
								<div class="field">
									<label for="first-name">Email address</label>
									<input autocapitalize="off" required autocomplete="email-address" id="email-address" placeholder="Email address">
								</div>
								<input id="register-btn" class="btn" value="Create account" type="submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>	

	</body>
</html>
