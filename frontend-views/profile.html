<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profile-Developer's Guild Forum</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen, projection">
		<link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<script src="jquery-1.11.2.min"></script>
		<script>
		    function toggledisplay(elementID)
		    {
		        (function(style) {
		            style.display = style.display === 'none' ? '' : 'none';
		        })(document.getElementById(elementID).style);
		    }
    	</script>
		<!-- header -->
		<div id="header">
			<div class="container">
				<!-- logo -->
				<div id="logo">
					<img src="img/dglogo.png" alt="DGLOGO" height="25px" width="25px">
				</div>
				<!-- main menu -->
				<nav id="mainmenu" class="menu">
					<a href="#openModal">Register</a>
					<div id="openModal" class="modalDialog">
    					<div id="registerForm">   
    						<a href="#close" title="Close" class="close">X</a>
    						<h2>Register New Account</h2>
							<form action="/" method="post">
								<div class="field-wrap">
							        <label>
							            First Name<span class="req">*</span>
							        </label>
							        <input type="text" required autocomplete="off" />
							    </div>
							    <div class="field-wrap">
					                <label>
					                	Last Name<span class="req">*</span>
					              	</label>
					              	<input type="text"required autocomplete="off"/>
					            </div>
					   			<div class="field-wrap">
					                <label>
					                	Email Adress<span class="req">*</span>
					              	</label>
					              	<input type="email"required autocomplete="off"/>
					            </div>
					            <div class="field-wrap">
					                <label>
					                	Password<span class="req">*</span>
					              	</label>
					              	<input type="password"required autocomplete="off"/>
					            </div>
					            <input id="register-btn" class="button" value="Register" type="submit">
					        </form>
    					</div>
					</div>
					<a href="profile.html">Profile</a>
					<a href="about.html">About</a>
				</nav>
				<!-- page title -->
				<div id="title">
					<a href="index.html">DEVELOPER'S GUILD FORUM</a>
				</div>
			</div>
		</div>
		<!-- sub headers -->
		<div id="subheader1">
			<div class="container">
				<!-- login -->
				<nav id="loginbar" class="menu">
					<form id="login" action="/login" method="post" class="menu">
						<input id="user" placeholder="username" type="text" maxlength="20">
						<input id="password" placeholder="password" type="password">
						<input id="login-btn" class="button" value="Login" type="submit">
					</form>
				</nav>
			</div>
			<div class="container">
				<div id="loginhelp" class="menu">
					<a href="#forgot-pword">Forgot Password?</a>
					<div id="forgot-pword" class="modalDialog">
    					<div class="form">   
    						<a href="#close" title="Close" class="close">X</a>
    						<h2>Retrieve Password</h2>
							<form action="/" method="post">
					   			<div class="field-wrap">
					                <label>
					                	Email Adress<span class="req">*</span>
					              	</label>
					              	<input type="email"required autocomplete="off"/>
					            </div>
					            <input id="submit-btn" class="button" value="Submit" type="submit">
					        </form>
    					</div>
					</div>
				</div>
			</div>
		</div>
		<!-- main section-->
		<div id="mainsection">
		<h1>brandonchai</h1>
		<p>Name: Brandon Chai</p>
		<p>Email: brandonchai99@yahoo.com</p>
		<p>Join date: 2/1/15</p>
		</div>

		<!-- footer -->
		<div id="footer">
			<div class="container">
			</div>
		</div>
	</body>
</html>
