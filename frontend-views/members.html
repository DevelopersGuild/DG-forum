		<div class="modal fade" id="register" role="dialog">
			<div class ="modal-dialog">
				<div class ="modal-content">
					<div class ="modal-header">
						<span>Register</span>
					</div>
					<div class="modal-body">
						<form action="/register" method="post">
							<div class="fieldset">
								<div class="field">
									<label for="username">Username</label>
									<input autocapitalize="off" required autocomplete="off" id="username" placeholder="Username">
								</div>
								<div class="field">
									<label for="first-name">Password</label>
									<input type="password" autocapitalize="off" autocomplete="password" id="password" placeholder="Password">
								</div>
								<div class="field">
									<label for="first-name">First name</label>
									<input autocapitalize="off" autocomplete="first-name" id="first-name" placeholder="First name">
								</div>
								<div class="field">
									<label for="first-name">Last name</label>
									<input autocapitalize="off" autocomplete="last-name" id="last-name" placeholder="Last name">
								</div>
								<div class="field">
									<label for="first-name">Email address</label>
									<input autocapitalize="off" autocomplete="email-address" id="email-address" placeholder="Email address">
								</div>
								<input id="register-btn" class="btn" value="Create account" type="submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>	
	</body>
</html>
