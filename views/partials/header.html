<div id="header">
  <div class="container">

    <a href="../">
      <!-- logo -->
      <div id="logo">
        <img src="../img/dglogo.png" height="25px" width="25px">
      </div>
      <!--Title-->
      <div id="title">
        DEVELOPER'S GUILD FORUM
      </div>
    </a>
    <!-- main menu -->
    <nav id="mainmenu" class="menu">

      {% if sessUser %}

      <!-- TODO: Properly link these -->
      <a href="#">{{ sessUser.username }}</a>
      <a href="../logout">Logout</a>
      <a href="#">Settings</a>


      {% else %}

      <a href="#openModal1">Login</a>
      <div id="openModal1" class="modalDialog">
        <div id="loginForm">
          <a href="#close" title="Close" class="close">X</a>
          <h2>Log in to account</h2>

          <form action="/login" method="post">

            <div class="field-wrap">
              <label>
                Username/Email<span class="req">*</span>
              </label>
              <input id="user" name="usernameEmail" type="text" maxlength="20" required>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input id="password" name="password" type="password" required>
            </div>

            <input id="login-btn" class="button" value="Login" type="submit">
          </form>
        </div>
      </div>


      <a href="#openModal2">Register</a>
      <div id="openModal2" class="modalDialog">
        <div id="registerForm">
          <a href="#close" title="Close" class="close">X</a>
          <h2>Sign Up for a New Account</h2>

          <form action="/signup" method="post">

            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text" name = "username" required autocomplete="off" />
            </div>


            <div class="field-wrap">
              <label>
                Full Name<span class="req">*</span>
              </label>
              <input type="text" name = "fName"required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" name="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" name="password" required autocomplete="off"/>
            </div>

            <div class="g-recaptcha" data-sitekey="6Lc4KAETAAAAANqjmmrIuQm1iojbfFetPmk2TJ-Q"></div>

            <input id="register-btn" class="button" value="Register" type="submit">
          </form>
        </div>
      </div>
      {% endif %}

      <!-- TODO: Properly link this -->
      <a href="#">About</a>
    </nav>

  </div>
</div>

{% include "partials/subheaders.html" %}
