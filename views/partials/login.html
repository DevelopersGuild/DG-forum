<!-- LOGIN MODAL -->
<div class="modal fade" id="login" role="dialog">
  <div class ="modal-dialog">
    <div class ="modal-content">
      <div class ="modal-header">
        <span>Login</span>
        <a href="#" style="float:right;" data-dismiss="modal">X</a>
      </div>
		<div class="modal-body">
		  <form id="login_form" action="/login" method="post">
		    <div class="fieldset">
		      <div class="field">
		        <label for="username">Username/Email</label>
		        <input name="usernameEmail" autocapitalize="off" required maxlength="254" pattern=".{4,}" autocomplete="off" id="username" placeholder="Username">
		      </div>
		      <div class="field">
		        <label for="first-name">Password</label>
		        <input name="password" type="password" autocapitalize="off" required maxlength="512" pattern=".{7,}" autocomplete="password" id="password" placeholder="Password">
		      </div>
		      <input id="register-btn" class="btn" value="Login" type="submit">
		      <label id="error_login" style="display:none"></label>
		    </div>
		    <div style="height:32px; width:32px; margin:auto;"><img src="../img/loading.gif" id="loadingIcon_login" height="32px" width="32px" style="display:none"></div>
		  </form>
		  <!--<div><a href="#forgot" data-toggle="modal">Forgot Password</a></div>-->
		</div>
	</div>
  </div>
</div>
<!-- END LOGIN MODAL -->
