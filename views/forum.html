{% extends "base.html" %}

{% block page %}

    <!-- main section-->
    <div id="mainsection">
      <!-- thread list -->
      {% for thread in threads %}
      <u1 class="threadlist">
        <li id="post-1" class="thread">
          <a href="thread/{{ thread.prettyId }}" id="posttitle">{{ thread.subject }}</a>
          <span id="author">{{ thread.author }}</span>
          <span id="timestamp"> {{ convertToDate(thread.creationDate) }}</span>
          <span id="views">({{ thread.views }} views)</span>
        </li>
        </br>
      </u1>
      {% endfor %}
    </div>

    {% if sessUser %}
    <!-- Post New Thread -->
    <div id="subheader4">
      <div class="container">
        <nav id="threadmenu" class="menu">
          <span>
            <a href="#" title="Reply" onClick="toggledisplay('changethis');">Post New Thread</a>
          </span>
          <div id="changethis" style="display:none">
              <form action="makethread" method="post" name="makethread">

                <textarea name="subject" rows="1" cols="52" placeholder="title" required></textarea>
                <br>
                <textarea name="message" rows="10" cols="52" placeholder="message" required></textarea>
                <br>
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    {% endif %}

{% endblock %}
